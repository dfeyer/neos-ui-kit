<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="/build/neos.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <script src="/build/neos.js"></script>
  <style>
    h1 {
      color: white;
      font-family: "Roboto", "Helvetica Neue", sans-serif;
      font-weight: 600;
      text-transform: uppercase;
    }
    section {
      border-top: 4px solid white;
      margin-bottom: 40px;
    }
    section section {
      border-top: 0;
      margin-bottom: 20px;
    }
  </style>
</head>
<body style="background-color: #222222; padding: 2rem;">

<section>
  <header>
    <h1>neos-form-input</h1>
  </header>
  <neos-form-input label="Fill a small bit of personal informations"></neos-form-input>
  <neos-form-input label="Fill a small bit of personal informations" placeholder="Help editor to fill me..."></neos-form-input>
  <neos-form-input label="Fill a small bit of personal informations" value="Your input value" placeholder="Help editor to fill me..."></neos-form-input>
</section>

<section>
  <header>
    <h1>neos-badge</h1>
  </header>
  <neos-badge label="Switzerland"></neos-badge>
  <neos-badge label="France"></neos-badge>
  <neos-badge label="Germany"></neos-badge>
</section>

<section>
  <header>
    <h1>neos-button</h1>
  </header>
  <section>
    <neos-button>Confirm</neos-button>
    <neos-button theme="clean">Publish</neos-button>
    <neos-button theme="brand">Did you love Neos?</neos-button>
    <neos-button theme="warn">Delete</neos-button>
    <neos-button theme="warn" disabled>Delete</neos-button>
  </section>
  <section>
    <neos-button>
      <neos-icon name="folder"></neos-icon> Confirm
    </neos-button>
    <neos-button theme="clean">
      <neos-icon name="check-circle"></neos-icon> Publish
    </neos-button>
    <neos-button theme="brand">
      <neos-icon name="calendar"></neos-icon> Did you love Neos?
    </neos-button>
    <neos-button theme="warn">
      <neos-icon name="folder"></neos-icon> Delete
    </neos-button>
    <neos-button theme="warn" disabled>
      <neos-icon name="frown"></neos-icon> Delete
    </neos-button>
  </section>
  <section>
    <neos-button squared>
      <neos-icon name="folder"></neos-icon>
    </neos-button>
    <neos-button squared theme="clean">
      <neos-icon name="check-circle"></neos-icon>
    </neos-button>
    <neos-button squared theme="brand">
      <neos-icon name="calendar"></neos-icon>
    </neos-button>
    <neos-button squared theme="warn">
      <neos-icon name="folder"></neos-icon>
    </neos-button>
    <neos-button squared theme="warn" disabled>
      <neos-icon name="frown"></neos-icon>
    </neos-button>
  </section>
</section>

<section>
  <header>
    <h1>neos-icon</h1>
  </header>
  <neos-icon name="folder"></neos-icon>
  <neos-icon name="folder" type="solid"></neos-icon>
  <neos-icon name="edit"></neos-icon>
  <neos-icon name="edit" type="solid"></neos-icon>
</section>

</body>
</html>
